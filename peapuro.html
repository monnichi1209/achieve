<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./css/company.css">
  <title>株式会社DIVE</title>
</head>

<body>
    <header>
    </header>
        <form action="">
          <table class="contact">
            <tr>
               <th>送信先</th>
               <td>ペアプロ</td>
            </tr>
            <tr>
              <th>お名前</th>
              <td><input type="text"placeholder="例）山田太郎"></td>
            </tr>
            <tr>
              <th>ご住所</th>
              <td><input type="text"placeholder="例）岩手県盛岡市"></td>
            </tr>
            <tr>
               <th>電話番号</th>
               <td><input type="text"placeholder="例）090-3598-8878"></td>
            </tr>
            <tr>
              <th>Eメールアドレス</th>
              <td><input type="email"placeholder="例）peapuro@gmali.comp"></td>
            </tr>
            <tr>
              <th>Eメールアドレス確認</th>
              <td><input type="email"placeholder="例）peapuro@gmail.com"></td>
            </tr>
            <tr>
              <td><label for="prefecture">年代</label>
                <select name="prefecture">
                <option value="">選択してください</option>
                <option value="北海道">10代</option>
                <option value="青森県">20代</option>
                <option value="岩手県">30代</option>
                <option value="宮城県">40代</option>
                <option value="宮城県">50代</option>
                <option value="宮城県">60代</option>
                <option value="宮城県">70代</option>
                </select></td>
              
            </tr>
            <tr>
              <th>回答の不要・必要</th>
              <td>
                <input type="radio" >回答を希望する
                <input type="radio" >回答を希望しない
              </td>
            </tr>
            <tr>
              <th>件名 必須</th>
              <td><input type="text"></td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td><textarea name="message"></textarea></td>
            </tr>
            <tr>
              <th></th>
              <td><input type="submit" value="送信"></td>
            </tr>
          </table>
        </form>
      </article>
    </div>
    
  </div>
</body>

</html>
